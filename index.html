<div class="scatter-container" id="scatter"></div>

<script>
  const container = document.getElementById("scatter");

  const images = [
    //group 1
    "./images/Photobooth/102589-strip.png",
    "./images/Photobooth/102732-strip.png",
    "./images/Photobooth/102854-strip.png",
   
    //group 2
    "./images/Photobooth/102592-strip.png",
    "./images/Photobooth/102791-strip.png",
    "./images/Photobooth/102864-strip.png",

    //group 3 
"./images/Photobooth/102632-strip.png",
"./images/Photobooth/102800-strip.png",
"./images/Photobooth/102868-strip.png",
    //group 4
"./images/Photobooth/102693-strip.png",
"./images/Photobooth/102828-strip.png",
"./images/Photobooth/103085-strip.png",
    //group 5
    "./images/Photobooth/102703-strip.png",
    "./images/Photobooth/102834-strip.png",
    //last posted
    "./images/Photobooth/103124-strip.png"
    
    
    
    

  ];

  const IMAGE_WIDTH = 120;
  const REGEN_TIME = 5500; // 10 seconds

  function generateImages() {
    // Clear existing images
    container.innerHTML = "";

    images.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.className = "scatter-image";

      const rotation = Math.random() * 180;

      const maxX = container.clientWidth - IMAGE_WIDTH;
      const maxY = container.clientHeight - IMAGE_WIDTH;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
      img.style.transform = `rotate(${rotation}deg)`;

      container.appendChild(img);
    });
  }

  // Initial render
  generateImages();

  // Regenerate every 30 seconds
  setInterval(generateImages, REGEN_TIME);
</script>
